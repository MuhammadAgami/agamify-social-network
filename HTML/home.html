<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- add Font Awesome -->
  <link rel="icon" href="../Agamify.png" type="image/png" />
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body style="background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e)">
  <!-- start the navbar -->

  <div class="row justify-content-center">
    <nav class="col-lg-9 navbar navbar-expand-lg shadow p-2 mb-2 bg-body-tertiary rounded" style="direction: rtl">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Agamify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">الصفحة الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="profileClicked()" style="cursor:pointer">الملف الشخصي</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <div id="userInformation"></div>
            <button class="btn btn-outline-danger ms-2" id="logout" onclick="logoutPage()">
              تسجيل الخروج
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- end the navbar -->
  <!-- *************************************************************************** -->
  <div class="position-fixed bottom-0 end-0 m-3 z-1">
    <button class="btn btn-primary rounded-circle p-3" onclick="togglePostPage()">
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>
  <!-- ************************************************************************** -->
  <!-- page create a new post-->
  <div class="container col-lg-9" id="posterPage" style="display: none">
    <div class="card mt-5">
      <div class="card-header">
        <div class="d-flex align-items-center" id="titleANewPost">
          إضافة منشور جديد
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="postTitle" placeholder="عنوان هذا الموضوع" />
        </div>
        <textarea class="form-control" id="postContent" rows="5" placeholder="ماذا يدور في بالك؟"></textarea>
        <div class="mt-3">
          <input type="file" class="form-control" id="postImage" />
        </div>
        <input type="hidden" id="createAndEditPost" value="" />
        <div class="mt-3 text-end">
          <button id="CreateUpdatePost" class="btn btn-primary" onclick="createPost()">
            نشر
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ************************************************************************** -->
  <!-- this is a div of id to show to posts -->
  <div id="getPost"></div>
  <script src="../JS/showNavpar.js"></script>
  <script src="../JS/home.js"></script>
</body>

</html>
